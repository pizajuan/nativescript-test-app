<ActionBar title="{{item.name}}" class="action-bar">
    <NavigationButton   text="Go Back" android.systemIcon="ic_menu_back"
                        tap="onNavBtnTap" [nsRouterLink]="['/items']">
    </NavigationButton>
</ActionBar>
<FlexboxLayout flexDirection="column" class="page">
    <FlexboxLayout class="m-15">
        <Label class="h2" [text]="item.id + '. '"></Label>
        <Label class="h2" [text]="item.name"></Label>
    </FlexboxLayout>
    <Label class="h4" [text]="item.role"></Label>
    <!-- <Label class="span" [text]="'span de prueba'"></Label>
    <Label class="label" [text]="'label de prueba'"></Label> -->
    <Button text="Photo" (tap)="onTap($event)"></Button>
</FlexboxLayout>
